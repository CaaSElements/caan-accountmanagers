<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`caas-accountmanagers`
Polymer accountmanagers Element for Crowdfunding as a Service Solutions

@demo demo/index.html
-->

<dom-module id="caas-accountmanagers">
  <template>

      <iron-ajax
        id="getItems"
        headers="[[_requestHeaders]]"
        url="[[apiEndpoint]]/accountmanagers"
        method="GET"
        last-response="{{_apiData}}"
        debounce-duration="500"
        auto="[[autoDownload]]"
        loading="{{loadingAccountmanagers}}"
        params="[[_queryParams]]"
      ></iron-ajax>

  </template>

  <script>
    Polymer({

      is: 'caas-accountmanagers',

      properties: {

        /**
        * The server side API endpoint
        */
        apiEndpoint: {
          type: String,
          value: null
        },

        /**
        * Exposes the access token (JSON web token) associated with the current session
        */
        accessToken: {
          type: String,
          value: null,
          notify: true
        },

        /**
        * True while getting all incentives
        */
        loadingAccountmanagers: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
        * Determines whether the incentives should be downloaded automatically
        */
        autoDownload: {
          type: Boolean,
          value: false
        },

        _requestHeaders: {
          type: Object,
          computed: '_computeRequestHeaders(accessToken)'
        },

        _apiData: {
          type: Array
        }

      },

      /*
      * Download All Incentives
      */
      getItems: function() {
        this.$.getItems.generateRequest();
      },

      _computeaccountmanagers: function(apiDataChange) {
        var apiData = apiDataChange.base;
        if(!apiData) return;
        return apiData.map(this._parseApiDataItemToAccountmanager)
      },


      _computeRequestHeaders: function(accessToken) {
        return {
          'authorization': 'Bearer ' + accessToken
        }
      },

      _parseApiDataItemToAccountmanager: function(apiDataItem) {
        return {
          id: apiDataItem.id,
          email: apiDataItem.email
        }
      }

    });
  </script>
</dom-module>
